<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="http://localhost/FormTools2C/process.php" method="post" enctype="multipart/form-data">
	<input type="hidden" name="form_tools_initialize_form" value="1" />
	<input type="hidden" name="form_tools_form_id" value="53" />

  Username / Email: <input type="text" name="email" value="formtools@encorewebstudios.com" /><br />
  Password <input type="text" name="password" value="user" /><br />

	Name: <input type="text" name="name" /><br />
	Gender:
		<input type="radio" name="gender" value="male" />Male
		<input type="radio" name="gender" value="female" /> Female
		<br />

	City: <select name="city">
	<option value="1">Vancouver</option>
	<option value="2">Saskatoon</option>
	<option value="3">Victoria</option>
	<option value="4">Prince George</option>
	</select><br />

	Favourite colours:<br />
	<input type="checkbox" name="colours[]" value="red" checked />Red<br />
	<input type="checkbox" name="colours[]" value="blue" checked />Blue<br />
	<input type="checkbox" name="colours[]" value="green" checked />Green<br />
	<input type="checkbox" name="colours[]" value="black" checked />Black<br />
	Favourite Authors:<Br />
	<select multiple size="4" name="authors[]">
	  <option value="Penelope Lively">Penelope Lively</option>
	  <option value="Stephen King">Stephen King</option>
	  <option value="Dostoevsky">Dostoevsky</option>
	  <option value="Karl Marx">Karl Marx</option>
	  <option value="Olesha">Olesha</option>
	</select><br />
	File: <input type="file" name="regular_file" /><br />
	Image 2: <input type="file" name="image_file2" /><br />

	<p>
	  <input type="submit" />
	</p>
</form>

</body>
</html>
